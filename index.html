    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll("nav .nav-link");
            document.body.classList.add("fade-in");

            links.forEach(link => {
                link.addEventListener("click", function(e) {
                    e.preventDefault();
                    const href = this.getAttribute("href");

                    document.body.classList.remove("fade-in");
                    document.body.classList.add("fade-out");

                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script> 
    <style>
        .navbar-nav .nav-link:hover {
            color: #ffcc00; /* Change color on hover */
            text-decoration: underline; /* Underline effect */
        }
    </style>
    <script>
        document.querySelector('.profile-image-container img').addEventListener('click', function() {
            this.classList.toggle('grayscale');
            
            // Remove the grayscale class after animation completes
            if (!this.classList.contains('grayscale')) {
                setTimeout(() => {
                    this.style.transform = 'rotateY(0deg) scale(1)';
                }, 500);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameText = "Kyle Matthew Calingasan";
            let nameIndex = 0;
            let currentName = '';
            
            function typeName() {
                currentName = nameText.slice(0, ++nameIndex);
                document.querySelector('.typing-name').textContent = currentName;
                
                if (currentName.length === nameText.length) {
                    return;
                }
                setTimeout(typeName, 100); // Adjust speed here (milliseconds)
            }
            typeName();
        });
    </script>
